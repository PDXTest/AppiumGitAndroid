name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
           with:
            node-version: 14
        - name: Install
          run: npm install
        - name: Test
          run: npx wdio wdio.android.conf.ts
        - uses: actions/upload-artifact@v1
          if: failure()
          with:
            name: logs
            path: logs